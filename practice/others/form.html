<!DOCTYPE html>
<html lang="en">
<head>
  <title>myform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style>
      .container1{
          width:30%;
          margin: auto;
          padding: 1.5em;
          box-shadow:2px 2px 10px 10px #C9C9C9;
-webkit-box-shadow:2px 2px 10px 10px #C9C9C9;
-moz-box-shadow:2px 2px 10px 10px #C9C9C9;
margin-top:5%;
border-radius: 4px;
background-color: white;
      }

      .col-sm-4{
          width:15%;
      }
  </style>
</head>

<body>
    <div class="container1">
        
        <h1>Sign Up</h1><hr>
        <form action="#" method="post">
            <div class="form-group">
                <label for="First Name">First Name:</label>
                <input type="f_name" class="form-control" id="f_name" required>
            </div>
            <div class="form-group">
                <label for="Last name">last Name:</label>
                <input type="l_name" class="form-control" id="l_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="mobile_number" class="form-control" id="mobile_number" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd"  required>
            </div>
            <div class="form-group">
                <label for="Interest">Interest:</label>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Sports</label>
                              </div>
                              <div class="checkbox">
                                <label><input type="checkbox" value="">Current Affairs</label>
                              </div>
                              <div class="checkbox">
                                <label><input type="checkbox" value="" >Politics</label>
                              </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Cine World</label>
                              </div>
                              <div class="checkbox">
                                <label><input type="checkbox" value="">Education</label>
                              </div>
                              <div class="checkbox">
                                <label><input type="checkbox" value="" >Science</label>
                              </div>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <label for="mobile_noti">Do you want mobile notification ?</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" >Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">No</label>
                  </div>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </div>
</body>



</html>
