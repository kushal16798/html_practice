<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    enter first value:<input type="text" name="first" id="first" value="">
    enter second value:<input type="text" name="second" id="second" value=""><br>
    <input type="button" onclick="solve()" value="solve">
    <h3 id="result"></h3>
</body>
<script>
    function solve(){
        let a=document.getElementById("first").value
        let value=""
    let b=document.getElementById("second").value
    for(let i=1;i<=b;i++){
       
        value+=a+"*"+i+"="+a*i+"<br>"
        document.getElementById("result").innerHTML=value
    }
    }
</script>
</html>
